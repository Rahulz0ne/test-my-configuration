buildscript {
    ext {
        springBootVersion = '2.7.3'
        springGradleDMVersion = '1.0.13.RELEASE'
        springCloudVersion = '2021.0.3'
    }
    repositories {
        maven { url "https://plugins.gradle.org/m2/"}      }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:dependency-management-plugin:1.0.13.RELEASE")
        classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:2.2.4"
        classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.3")
        classpath("com.kenshoo:gradle-fpm:0.5")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
apply plugin: 'idea'
//apply plugin: "com.gorylenko.gradle-git-properties"

allprojects {

    version = "${System.env.BUILD_NUMBER}"
    sourceCompatibility = 11
    targetCompatibility = 11
}






bootRun {
    systemProperties System.properties
}
dependencies {
    implementation platform("org.springframework.cloud:spring-cloud-dependencies:$springCloudVersion")
    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.6.12'
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2021.0.4"
        mavenBom 'org.springframework.cloud:spring-cloud-sleuth:3.1.4'
    }
}



